<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>上机题目</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="js/jquery-1.7.2.js"></script>
<!-- <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
 -->
 <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="box">
	<div class="title clearFix">
		<h3 class="fl">招聘职位</h3>
		<b class="fr" id="clear">清空</b>
	</div>
	<div class="department" id="department1">
		<div class="d_top clearFix">
			<input type="checkbox" class="fl check"  id="btn1"/>
			<b class="fl">工程研发部门</b>
			<i class="fl" id="list1"></i>
			<span class="fr"></span>
		</div>
		<ul class="mb26" id="ul1">
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">Mac开发工程师</strong>
				<i class="fr">9</i>
			</li>
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">iOS App测试工程师</strong>
				<i class="fr">17</i>
			</li>
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">Android 远程工程师</strong>
				<i class="fr">61</i>
			</li>
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">Web前端工程师</strong>
				<i class="fr">31</i>
			</li>
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">Android多媒体软件开发工程师</strong>
				<i class="fr">2</i>
			</li>
		</ul>
	</div>
	<div class="department" id="department2">
		<div class="d_top clearFix">
			<input type="checkbox" class="fl check" id="btn2" />
			<b class="fl">产品设计部门</b>
			<i class="fl" id="list2"></i>
			<span class="fr"></span>
		</div>
		<ul class="mb26" id="ul2">
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">网页设计师</strong>
				<i class="fr">47</i>
			</li>
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">ID/工业设计师</strong>
				<i class="fr">39</i>
			</li>
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">视觉设计师/GUI界面设计师</strong>
				<i class="fr">42</i>
			</li>
			<li class="clearFix">
				<input type="checkbox" class="fl"/>
				<strong class="fl">平面设计师</strong>
				<i class="fr">8</i>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
